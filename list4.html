<html>

<script>

document.addEventListener('DOMContentLoaded', () => {
    

    for (let li of document.querySelectorAll("#add-message2 li")) {
        li.addEventListener('click', function() {
            console.log('You have clicked', this.textContent);
        });
    }

    for (let li of document.querySelectorAll("#add-message3 li")) {
        li.addEventListener('click', function() {
            console.log('You have clicked', this.textContent);
        });
    }


});

</script>
<body>
    
    <ul id="add-message2">
        <li>ab2</li>
        <li>ss2</li>
        <li>sss2</li>
    </ul>
    
    <ul id="add-message3">
        <li>abc3</li>
        <li>ssw3</li>
        <li>ssst3</li>

</body>
