<!DOCTYPE html>
<html>
    <head>
        <title>Vote</title>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script src="{{ url_for('static', filename='index.js') }}"></script>

    
    </head>
    <body>
    <ul id="tasks">
    </ul>
    <form id="new-task">
        <input type="text" autocomplete="off" autofocus id="user" placeholder="username"> 
        <input type="text" autocomplete="off" autofocus id="room" placeholder="room">

        <input type="submit" id="submit" value="join">
      
    </form> 
    <hr>
    
    <form id="message-task">
        <input type="text" autocomplete="off" id="message" placeholder="enter your message">
        <input type="submit" id="message-submit" value="send">

    </form>
    <hr>
    create channel
    <form id="channel-create">
        <input type="text" autocomplete="off" id="channel" placeholder="create new channel">
        <input type="submit" id="channel-submit" value="create">
    </form>


    <select id="channel-list">
        {% for room in channel %}
    <option>{{ room }}</option>
        {% endfor %}
      </select>
    
    </body>
</html>
